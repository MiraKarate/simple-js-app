<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Simple JS App</title>

    <!-- My own CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <!-- Header (Navigation List)  -->
    <header class="fixed-top">
      <nav class="header navbar">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="img/pokeball.png" height="100" 
          alt="Pokedex Logo">
          Pokédex</a>
        <form class="form-inline">
          <input id="search-input" class="pokemon-search form-control mr-sm-2 d-flex align-items-center" onkeyup="searchPokemon()" type="search" placeholder="Search Pokémon" aria-label="Search">
        </form>
      </nav>
    </header>
    <!-- Close Header (Navigation List)  -->

    <!-- Main -->
    <main>
      <!-- Pokedex -->
      <div class="pokedex_container">
        <ul class="list-group">
        </ul>
      </div>

      <!-- Modal -->
      <!-- dark transparent background covering the entire screen when the modal is opened -->
      <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalTitle" aria-hidden="true"> 

        <!-- actual modal box that appears on top of the background --> 
        <div class="modal-dialog" role="document"> 
          <!-- wrapped around all the content inside the modal -->
          <div class="modal-content"> 

            <div class="modal-header">
              <!--Takes Pokemon name from Java class modalTitle -->
              <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
              <!--event listener to hide the modal if this button is clicked--> 
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button> 
              <!--Close modal header--> 
            </div> 

            <!--Pokemon Details--> 
            <div class="modal-body">
              ...
            </div>

            <!--Pokemon Footer--> 
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>       
    </main>
    <!-- close Modal -->



    <!-- Footer -->
    <footer class="fixed-bottom">
      <p>Find me on <a href="https://github.com/MiraKarate" target="_blank">GitHub</a> or <a href="mailto:mira.herrarte@gmail.com">Contact me!</a></p>
    </footer>
    <!-- close Footer -->

    <!-- Insert polyfills to the code -->
    <scrpit src="js/promise-polyfill.js"></scrpit>
    <script src="js/fetch.umd.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
      crossorigin="anonymous">
  </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
      crossorigin="anonymous">
    </script>

    <!-- My own JS -->
    <script src="js/scripts.js"></script>

  </body>
</html>
